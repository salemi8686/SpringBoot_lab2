    <div class="panel panel-default">
        <div class="panel-heading">New Editing Plant</div>
        <div class="panel-body">

            <form class="form-horizontal" role="form" th:object="${plant}" th:method="post" action="/plants/form">

                    <label for="id" class="col-sm-2 control-label">Id</label>

                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <input type="text" th:field="*{name}" class="">
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <input type="text" th:field="*{description}" class="">
                </div>
                <div class="form-group">
                    <label for="price" class="col-sm-2 control-label">Price</label>
                    <input type="text" th:field="*{price}" class="">
                </div>
                <button class="btn btn-default" type="submit">Save</button>
            </form>
        </div>
    </div>
